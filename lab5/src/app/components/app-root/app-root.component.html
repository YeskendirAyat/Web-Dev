<h1 class='title'>Categories</h1>
<body>
    <div *ngFor="let category of categories">
        <button class="mainButton" routerLink='{{category.id}}/products'>
            <div class="main">
                <div class="name">
                    <h1 routerLink="{{category.id}}/products">{{category.name}}</h1>
                </div>
                <div>
                    <img src={{category.image}} alt="">
                </div>
            </div>
        </button>
    </div>
</body>
