<body>
  <h1>List</h1>
  <div *ngFor="let product of filteredProduct">
    <form *ngIf='!product.isRemoved'>
      <div class="mainBox">
        <div class="imageBox">
          <img src={{product.image}} alt="">
        </div>
        <div class="infoBox">
          <div class="name">
            <a [title]="product.name + ' description'" routerLink="/products/{{product.id}}">{{ product.name }}</a>
          </div>
          <div class="description">
            {{ product.description }}
          </div>
          <div class="rating">
            rating: {{ product.rating }}
          </div>
          <div class="likes">
            likes: {{ product.likesCount }}
          </div>
          <div class="price">
            Price: {{ product.price }}
          </div>
          
          <div class="shareButtons">
            <button class="ShareButtonTelegram" (click)="shareTelegagram(product.link)">
            </button>
            <button class="ShareButtonWatsapp" (click)="shareWatsapp(product.link)">
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
