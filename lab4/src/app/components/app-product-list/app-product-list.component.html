<h2 class="title">Products</h2>

<div *ngFor="let product of products">
  <div class="ProductBox">
    <div class="divImage">
      <div *ngIf="product.image">
        <img src={{product.image}} alt="">
      </div>
    </div>
    <div class="info">
      <div class="nameProduct" *ngIf="product.link">
        <a href={{product.link}} target="_blank"><h2>{{product.name}}</h2></a>
      </div>
      <div class="descriptionInfo">
        <div *ngIf="product.description">
          <h4 class="description">
            Description: {{product.description}}
          </h4>
        </div>
        <div *ngIf="product.rating">
          <h4 class="rating">
            Rating: {{product.rating}}
          </h4>
        </div>
        <div *ngIf="product.price">
          <h3 class="price">
            Price: {{product.price}}
          </h3>
      </div>
      <div class="shareButtons">
        <div *ngIf="product.link">
          <button class="ShareButtonTelegram" (click)="shareTelegagram(product.link)">
            <!-- telegram -->
          </button>
          <button class="ShareButtonWatsapp" (click)="shareWatsapp(product.link)">
            <!-- watsapp -->
          </button>
        </div>
      </div>
      
  </div>
</div>
